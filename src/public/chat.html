<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Omnichat</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
	<script src="https://kit.fontawesome.com/ccbca5fa07.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="app-container">
		<div id="main-content" class="distribute-row">
			<div id="channel-list" class="layoutpanel">
				<div class="panel-header">Channels</div>
				<div id="channels"></div>
				<button id="add-channel-button" class="add-button"><i class="fas fa-plus"></i></button>
			</div>
			<div id="message-pane" class="layoutpanel">
				<div id="messages-list">
					<div class="panel-header">Messages</div>
					<div id="messages">
						<div style="width: 100%; height: 100%; margin: auto;">
							<h1 style="text-align: center; margin-top: 50px;">Welcome to Omnichat!</h1>
							<p style="text-align: center;">Select a channel to start chatting.</p>
						</div>
					</div>
				</div>
				<div id="message-box">
					<form id="message-form" action="">
						<input type="text" id="message-input" autocomplete="off" placeholder="Type your message here..." disabled>
						<button type="submit" id="send-button" autocomplete="off" disabled>Send</button>
					</form>
				</div>
			</div>
			<div id="user-list" class="layoutpanel">
				<div class="panel-header">Users</div>
				<div id="users"></div>
			</div>
		</div>
	</div>
	<script src="js/omnichat.js" defer></script>
</body>
</html>
